<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe!</title>
	<link rel="stylesheet" href="styles.css">
	<script src="app.js"></script>
</head>
<body>
	<h1>Tic Tac Toe!</h1>

	<div class='board'>
		<div> 
			<div onclick = "placePeiceOnBoard(this.id)" class='whiteSquare' id='[1,1]'></div>
			<div onclick = "placePeiceOnBoard(this.id)" class='whiteSquare' id='[1,2]'></div>
			<div onclick = "placePeiceOnBoard(this.id)" class='whiteSquare' id='[1,3]'></div>
		</div>

		<div> 
			<div onclick = "placePeiceOnBoard(this.id)" class='whiteSquare' id='[2,1]'></div>
			<div onclick = "placePeiceOnBoard(this.id)" class='whiteSquare' id='[2,2]'></div>
			<div onclick = "placePeiceOnBoard(this.id)" class='whiteSquare' id='[2,3]'></div>
		</div>

		<div> 
			<div onclick = "placePeiceOnBoard(this.id)" class='whiteSquare' id='[3,1]'></div>
			<div onclick = "placePeiceOnBoard(this.id)" class='whiteSquare' id='[3,2]'></div>
			<div onclick = "placePeiceOnBoard(this.id)" class='whiteSquare' id='[3,3]'></div>
		</div>
	</div>
	<button onclick = "clearBoard()" class='clearButton' type="button">Clear Board</button>
</body>
</html>
