<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe!</title>
	<link rel="stylesheet" href="styles.css">
	<script src="app.js"></script>
</head>
<body bgcolor="#736182">
	<h1>Tic Tac Toe!</h1>
	<div class='scoreBoard'>
		<div>
			<button onclick = "addPlayerName(this.id)" id='playerOneButton' type="button">Change Player 1 Name</button>
			<button onclick = "addPlayerName(this.id)" id='playerTwoButton' type="button">Change Player 2 Name</button>
			<div id='playerOne' class='playerScoreNames'>X</div>
			<div id='playerTwo' class='playerScoreNames'>O</div>
		</div>
		<div>
			<div id='playerOne_score' class='playerScore'>0</div>
			<div id='playerTwo_score' class='playerScore'>0</div>
		</div>
	</div>

	<div class='board'>
		<div> 
			<div onclick = "placePieceOnBoard(this.id)" class='whiteSquare' id='[1,1]'></div>
			<div onclick = "placePieceOnBoard(this.id)" class='whiteSquare' id='[1,2]'></div>
			<div onclick = "placePieceOnBoard(this.id)" class='whiteSquare' id='[1,3]'></div>
		</div>

		<div> 
			<div onclick = "placePieceOnBoard(this.id)" class='whiteSquare' id='[2,1]'></div>
			<div onclick = "placePieceOnBoard(this.id)" class='whiteSquare' id='[2,2]'></div>
			<div onclick = "placePieceOnBoard(this.id)" class='whiteSquare' id='[2,3]'></div>
		</div>

		<div> 
			<div onclick = "placePieceOnBoard(this.id)" class='whiteSquare' id='[3,1]'></div>
			<div onclick = "placePieceOnBoard(this.id)" class='whiteSquare' id='[3,2]'></div>
			<div onclick = "placePieceOnBoard(this.id)" class='whiteSquare' id='[3,3]'></div>
		</div>
	</div>
	<button onclick = "clearBoard()" class='clearButton' type="button">Clear Board</button>

</body>
</html>
