<!DOCTYPE html>
<html>
<head>
	<title>Convert JSON Data to CSV</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h1>Convert your JSON object into a CSV!</h1>
	<form method="post" id="convertForm">
		Enter data you wish to convert to CSV format:
		<br><br>
		<input type="text" id='jasonData'>
		<br><br>
		<input type="submit" value="Submit">
	</form>
	<br><br>
	<div>Your converted data will display here:</div>
	<br>
	<div id="csvFile"></div>
</body>
</html>
